<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="card">
        <div class="images">
            <img class="image"src="images/google_photos.jpeg" alt="google photos">
        </div>
        <div class="content">
            <p><i class="fa-solid fa-lock" style="color: gray;"></i> SUBSCRIBE TO ANY PLAN</p>

        </div>
        <button class="btn">View details</button>

    </div>
